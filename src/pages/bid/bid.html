<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заявка</title>
  </head>
  <body>
    <div class="container-fluid header-container">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12"><header class="header"></header></div>
        </div>
      </div>
    </div>
    <main class="main">
      <div class="find-price">
        <div class="container">
          <div class="row row-bid-title">
            <h1 class="bid-title">Узнать цены</h1>
            <p class="bid-title-text">
              Мы готовы предоставить вам более подробную информацию о стоимости
              морских контейнеров. Для этого необходимо заполнить форму, которая
              находится ниже. Наши специалисты свяжутся с вами.
            </p>
          </div>
          <div class="row bid-col">
            <div class="col-12 col-bid-form">
              <div class="row row-bid-form">
                <div class="col-6 p-0 d-flex flex-column col-mini-bid-form">
                  <div class="input-container">
                    <label class="bid-label-input" for="username"
                      >Ваше имя*</label
                    >
                    <input
                      type="text"
                      id="username"
                      class="bid-input input-username"
                      placeholder="Введите имя"
                    />
                  </div>
                  <div class="input-container">
                    <label class="bid-label-input" for="mail"
                      >Адрес электронной почты*</label
                    >
                    <input
                      type="text"
                      id="mail"
                      class="bid-input input-mail"
                      placeholder="example@mail.com"
                    />
                  </div>
                </div>
                <div class="col-6 p-0 d-flex flex-column col-mini-bid-form">
                  <div class="input-container">
                    <label class="bid-label-input" for="phone"
                      >Номер телефона*</label
                    >
                    <input
                      type="text"
                      id="phone"
                      class="bid-input input-phone"
                      placeholder="Введите номер"
                    />
                  </div>
                  <div class="input-container">
                    <label class="bid-label-input" for="city">Ваш город*</label>
                    <input
                      type="text"
                      id="city"
                      class="bid-input input-city"
                      placeholder="Населенный пункт"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-bid-container-size">
                <p class="row-bid-container-size-lable">Морской контейнер</p>
                <div
                  class="col-12 bid-container-size-button d-flex flex-row flex-wrap justify-content-between"
                >
                  <button class="btn-size-container">10 футов</button>
                  <button class="btn-size-container">20 футов</button>
                  <button class="btn-size-container">40 футов</button>
                  <button class="btn-size-container">45 футов</button>
                  <button class="btn-size-container">Реф 20 футов</button>
                  <button class="btn-size-container">Реф 40 футов</button>
                </div>
              </div>
              <div class="row row-bid-form-message">
                <div class="p-0 col-message">
                  <div class="textarea-container d-flex flex-column">
                    <label class="bid-label-input" for="message"
                      >Сообщение</label
                    >
                    <textarea
                      id="message"
                      class="bid-textarea"
                      placeholder="Ваше сообщение"
                    ></textarea>
                  </div>
                </div>
                <div
                  class="col-message-button d-flex flex-row flex-wrap align-items-center justify-content-between"
                >
                  <div>
                    <span class="bid-text-agreement"
                      >Нажимая на кнопку, вы даете согласие на </span
                    ><a href="#" id="link-agreement" class="bid-link-agreement"
                      >обработку ваших персональных данных</a
                    >
                  </div>
                  <div>
                    <button
                      class="btn btn-primary btn-order bid-button justify-content-center d-flex align-items-center"
                    >
                      Отправить
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
